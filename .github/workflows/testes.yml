name: Run JavaScript Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # ou a vers√£o que seu projeto usa

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test